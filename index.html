<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2f3640;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 120px;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #273c75;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #40739e;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 250px;
        }
        th, td {
            border: 1px solid #718093;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #44bd32;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #dcdde1;
        }
    </style>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>
    <p>Introduce un número para generar su tabla:</p>
    <input type="number" id="numero" placeholder="Ej: 5">
    <button onclick="mostrarTabla()">Mostrar</button>

    <div id="resultado"></div>

    <script>
        function mostrarTabla() {
            const num = parseInt(document.getElementById('numero').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(num)) {
                resultadoDiv.innerHTML = "<p style='color:red;'>Por favor, introduce un número válido.</p>";
                return;
            }

            let tablaHTML = `
                <table>
                    <tr><th colspan="3">Tabla del ${num}</th></tr>
            `;

            for (let i = 1; i <= 100; i++) {
                tablaHTML += `
                    <tr>
                        <td>${num}</td>
                        <td>x ${i}</td>
                        <td>${num * i}</td>
                    </tr>
                `;
            }

            tablaHTML += "</table>";
            resultadoDiv.innerHTML = tablaHTML;
        }
    </script>
</body>
</html>
